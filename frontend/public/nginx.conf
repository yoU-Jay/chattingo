server {
    listen 80;

    server_name _;  # wildcard for any hostname

    root /usr/share/nginx/html;
    index index.html;

    # Serve frontend (React build)
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests
    location /api {
        proxy_pass http://backend:8080/api;  # internal Docker service + container port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket (if youâ€™re using it)
    location /ws {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    gzip on;
    gzip_types text/plain application/xml text/css application/javascript application/json image/svg+xml;
}